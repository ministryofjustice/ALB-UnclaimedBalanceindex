apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ubistaging-ingress
  namespace: ubi-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/set-identifier: ubistaging-ingress-ubi-staging-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  tls:
  - hosts:
    - fumstaging.apps.live.cloud-platform.service.justice.gov.uk
  rules:
  - host: fumstaging.apps.live.cloud-platform.service.justice.gov.uk
    http:
      paths:
      - path: /
        backend:
          serviceName: ubistaging-service
          servicePort: 5001
