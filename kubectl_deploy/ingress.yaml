apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ubidemo-ingress
  namespace: ubi-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-snippet: |
    location ~* ^/(adminLogin) {
    allow 81.134.202.29/32,79.152.189.104/32,179.50.12.212/32,188.172.252.34/32,194.33.192.0/25,194.33.193.0/25,194.33.196.0/25,194.33.197.0/25,195.59.75.0/24,201.33.21.5/32,213.121.161.112/28,52.67.148.55/32,54.94.206.111/32,178.248.34.42/32,178.248.34.43/32,178.248.34.44/32,178.248.34.45/32,178.248.34.46/32,178.248.34.47/32,89.32.121.144/32,185.191.249.100/32,2.138.20.8/32;
    
    deny all;
    }
    external-dns.alpha.kubernetes.io/set-identifier: ubidemo-ingress-ubi-dev-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  tls:
  - hosts:
    - development.find-unclaimed-court-money.service.justice.gov.uk
    secretName: dev-fum-cert-secret
  rules:
  - host: development.find-unclaimed-court-money.service.justice.gov.uk
    http:
      paths:
      - path: /
        backend:
          serviceName: ubidemo-service
          servicePort: 5000
